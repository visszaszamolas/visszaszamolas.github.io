<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id ="ct2"> COUNTDOWN </title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/703649061139382403/1066270410527752272/logo.png">
    <style>
    
        body {
            background-color: #050117; 
            animation: colorize 20s ease-in-out infinite;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        h1 {
            color:white; 
            font-family: monospace;
            font-weight: bolder;
            text-align: center;
            font-size: 80px; 
            position: absolute; 
            animation: change 30s ease-in-out infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }
        p {color: white; font-family: monospace; text-align: center; font-size: 15px;}
     
        :after, :before {
        content: "";
        position:fixed;
        z-index: -2;
        top: 0;
        width: 100vw;  
        height: 100vh; 
        width: 100vmax;
        height: 100vmax;
        background: rgba(0, 0, 0, 0.100);
        animation: bg 90s linear infinite;
        pointer-events: none;

    }

    :after {
        left: 15vw;
    }

    :before {
        pointer-events: none;
        right: 15vw;
        animation-delay: -30s;
        animation-direction: reverse;
    
    }


        @media screen and (max-width: 1000px) {
            h1 {
                color:white;
                text-align: center;
                font-family:monospace;
                font-size: 30px;
                position: relative;       
            }
            h2 {
                color:white;
                text-align: center;
                font-family:monospace;
                font-size: 15px;
                position: relative;  
            }

            img {
                width: 100px;
                margin-left: auto;
                margin-top:75%;
                position: relative;
            }
        }


        @keyframes change {
            0%{
                color:white;
            }
            50% {
                color: #332559;
            }
            100% {
                color: white;;
            }
        }

        @keyframes colorize {
            0%{
                background:#050117;
            }
            75% {
                background:#0f0a1f;
            }

            100% {
                background: #050117;;
            }
        }

        @keyframes bg {
    0% {
        transform: rotate(0deg);
    }
    
    100% {
        transform: rotate(360deg);
    }
}

    </style>
    <script>
        document.addEventListener('click', musicPlay);
        function musicPlay() {
        document.getElementById('play').play();
        document.removeEventListener('click', musicPlay);
        }
        
    </script>
    </head>
<body>
    
    <h1 id="ctFinal"> YY : YY : YY : YY</h1>
    
    <audio autoplay id="play" onloadeddata='document.getElementById("play").volume = 0.15;'>
        <source src="ctdwn_phase5.mp3" type="audio/mpeg">
    </audio>
 
    <script src="scriptek.js"> </script>
   
    </body>
</html>
